log4j.debug=true
log4j.rootCategory=INFO
log4j.rootLogger=INFO, ROLLING_FILE

# RollingFileAppender sends its output to File
log4j.appender.ROLLING_FILE=org.apache.log4j.RollingFileAppender
#log4j.appender.ROLLING_FILE.File=D:\\logs\\poc-interceptors\\log4j\\logging.log
log4j.appender.ROLLING_FILE.File=logs\\system.log
log4j.appender.ROLLING_FILE.MaxFileSize=10KB
log4j.appender.ROLLING_FILE.MaxBackupIndex=10
log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLING_FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n