<html>
<head>
<title>Servlets examples</title>
</head>
<body>
	<h3>Servlets examples</H3>
	<ul>
		<li><a href="HelloWorldServlet">Hello World</a></li>
		<li><a href="getRequestData">GET request</a></li>
		<li><a href="getRequestData?firstName=ALBERTO&lastName=PEREZ">GET request with parameters</a></li>
		<li>POST request
			<form action="getRequestData" method=POST>
				NAME <input type=text size=20 name=firstname> <br>
				SURNAME <input type=text size=20 name=lastname> <br> <input
					type=submit value="Send">
			</form>
		</li>
		<li><a href="redirectServlet">Redirect</a></li>
		<li><a href="forwardServlet">Forward</a></li>
		<li><a href="showClock">Clock</a></li>
		<li>Ajax request
			<div>
				<table>
					<tr>
						<td><button type="button" onclick="loadDateTime()">Get date and time</button></td>
						<td><div id="demo"></div></td>
					</tr>
				</table>
			</div> <script>
				function loadDateTime() {
					var request = new XMLHttpRequest();
					request.onreadystatechange = function() {
						if (this.readyState = 4 && this.status == 200) {
							document.getElementById("demo").innerHTML = this.responseText;
							//this.getAllResponseHeaders()
							//this.getResponseHeader("Last-Modified");
						}
					}

					//request.open("GET", "info.txt", true);
					request.open("GET", "getDateTime", true);
					request.send();
				}
			</script>
		</li>
	</ul>
</body>
</html>
